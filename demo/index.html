<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>paper-select-or-other demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../paper-select-or-other.html">
    <link rel="import" href="../dropdown-menu.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
</head>
<body>
<div class="vertical-section-container centered">
    <h3>Basic paper-select-or-other demo</h3>
    <demo-snippet>
        <template is="dom-bind" id="Demo">
            <paper-select-or-other label="Dinosaurs" items="[[dinosaurs]]" value="{{value}}"></paper-select-or-other>
            Value: {{value}}
        </template>
    </demo-snippet>

    <h3>Empty paper-select-or-other demo</h3>
    <demo-snippet>
        <template is="dom-bind">
            <paper-select-or-other label="Empty-list" value="{{value}}"></paper-select-or-other>
        </template>
    </demo-snippet>

    <h3>Preselected paper-select-or-other demo</h3>
    <demo-snippet>
        <template is="dom-bind" id="Demo2">
            <paper-select-or-other label="Dinosaurs" items="[[dinosaurs]]" value="{{value}}"></paper-select-or-other>
            Value: {{value}}
        </template>
    </demo-snippet>
</div>
<script>
    Demo.dinosaurs = [
        'allosaurus',
        'brontosaurus',
        'carcharodontosaurus',
        'diplodocus'
    ];

    Demo2.dinosaurs = [
        'allosaurus',
        'brontosaurus',
        'carcharodontosaurus',
        'diplodocus'
    ];

    Demo2.value = "tyrannosaur";
</script>
</body>
</html>
