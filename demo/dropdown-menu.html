<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>paper-select-or-other demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../dropdown-menu.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
</head>
<body>
<div class="vertical-section-container centered">
    <h3>Basic dropdown-menu demo</h3>
    <demo-snippet>
        <template is="dom-bind" id="Demo">
            <dropdown-menu label="Dinosaurs" items="[[dinosaurs]]" value="{{value}}"></dropdown-menu>
            Value: {{value}}
        </template>
    </demo-snippet>
</div>
<script>
    Demo.dinosaurs = [
        'allosaurus',
        'brontosaurus',
        'carcharodontosaurus',
        'diplodocus'
    ];

    Demo.value = "carcharodontosaurus";
</script>
</body>
</html>
